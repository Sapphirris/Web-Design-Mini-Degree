<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- above is the CSS link in for bootstrap -->
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- above is the javascript link in for bootstrap -->
    <div class="container text-center">
        <div class="row">
          <div class="col-sm">
            Column, Title is here
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            Column 1 set width.
          </div>
          <div class="col-auto">
            Column 2 auto width.
          </div>
          <div class="col-3">
            Column 3 set width.
          </div>
        </div>
        <div>
            <button type="button" class="btn btn-outline-success btn-block" onClick='changeText()' data-toggle="button" aria-pressed="false" autocomplete="off">Press me</button>
        </div>
        <div>
        <u1 class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#" onClick='selectText("Choice 1")'>Choice 1</a></li>
            <li><a class="dropdown-item" href="#" onClick='selectText("Choice 2")'>Choice 2</a></li>
            <li><a class="dropdown-item" href="#" onClick='selectText("Choice 3")'>Choice 3</a></li>
          </u1>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onClick='selectText("Choice 1")'>Choice 1</a></li>
              <li><a class="dropdown-item" href="#" onClick='selectText("Choice 2")'>Choice 2</a></li>
              <li><a class="dropdown-item" href="#" onClick='selectText("Choice 3")'>Choice 3</a></li>
            </ul>
          </div>
    <div class="col" id='display'>
    </div>
    <div class="col" id='choices'>
    </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/Chibi-Sapph.png" class="d-block w-100" alt="chibi style picrew of Sapph">
                    </div>
                    <div class="carousel-item">
                        <img src="images/Mature-Sapph.png" class="d-block w-100" alt="mature style picrew of Sapph">
                    </div>
                    <div class="carousel-item">
                        <img src="images/Warrior-Sapph.png" class="d-block w-100" alt="a warrior style picrew of Sapph">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col"></div>
</div>

      <script type="text/javascript">
        var display = document.getElementById('display');
        var choices = document.getElementById('choices');
        function changeText() {
          display.innerHTML = 'Button was pressed';
        }
        function selectText(text) {
          choices.innerHTML = text;
        }
      </script>
  </body>
</html>
